{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-sm mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
            Login
        </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>.
    </p>
</div>
{% endblock %}
